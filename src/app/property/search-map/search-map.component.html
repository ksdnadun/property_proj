<div class="container-fluid">
  <h1>{{ title }}</h1>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom] = "15">
    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable] = "true">
      <agm-info-window [isOpen] = "true">
        <div id="searchBox">

          <mat-form-field>
            <mat-select placeholder="Select Property Type">
              <mat-option *ngFor="let food of searchParameters" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <input type="text" placeholder="Enter Town" aria-label="Number" matInput [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>

          <br>

          <mat-slider [min]="1" [max]="20" step="0.5" value="1.5" thumbLabel tickInterval="1"></mat-slider>


        </div>
      </agm-info-window>
    </agm-marker>
    <agm-circle [latitude]="lat" [longitude]="lng" [radius] = "1000"></agm-circle>

  </agm-map>

</div>
